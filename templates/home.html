<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarked - Book Recommender</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #4d6cf8 0%,
          #3a3bc0 25%,
          #1c1387 50%,
          #2524bb 75%,
          #4facfe 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: white;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(83, 81, 185, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(161, 117, 255, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(252, 176, 64, 0.3) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .header-title {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        margin: 40px 0 20px;
        background: linear-gradient(45deg, #fff, #f0f8ff, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.02em;
        position: relative;
      }

      .header-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #fff, transparent);
        border-radius: 2px;
      }

      .navbar {
        display: flex;
        justify-content: center;
        gap: 60px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 20px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-left: none;
        border-right: none;
        margin: 20px 0;
        position: relative;
      }

      .navbar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        pointer-events: none;
      }

      .navbar a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        backdrop-filter: blur(10px);
      }

      .navbar a:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .navbar a.active {
        color: #fff;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .search-container {
        text-align: center;
        margin: 50px 0;
        position: relative;
      }

      .search-form {
        display: inline-block;
        position: relative;
      }

      .search-bar {
        padding: 18px 60px 18px 25px;
        width: 450px;
        border-radius: 50px;
        border: none;
        outline: none;
        font-size: 1rem;
        font-weight: 400;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        color: #333;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .search-bar:focus {
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      .search-bar::placeholder {
        color: #888;
        font-weight: 400;
      }

      .search-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 35px;
        padding: 12px 20px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .search-btn:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        transform: translateY(-50%) scale(1.05);
      }

      .suggestions {
        position: absolute;
        top: calc(100% + 5px);
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .suggestion-item {
        padding: 15px 25px;
        cursor: pointer;
        color: #333;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease;
        font-weight: 400;
      }

      .suggestion-item:hover {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
      }

      .suggestion-item:last-child {
        border-bottom: none;
      }

      .section-title {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 40px;
        background: linear-gradient(45deg, #fff, #f0f8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.01em;
      }

      .book-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        padding: 0 30px 60px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .book-card {
        width: 180px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        color: #333;
        border-radius: 20px;
        overflow: hidden;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .book-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .book-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 1);
      }

      .book-card:hover::before {
        opacity: 1;
      }

      .book-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .book-card:hover img {
        transform: scale(1.05);
      }

      .book-info {
        padding: 18px 15px;
        position: relative;
        z-index: 1;
      }

      .book-title {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 8px;
        height: 48px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        line-height: 1.4;
        color: #2d3748;
      }

      .book-author {
        font-size: 0.85rem;
        color: #718096;
        margin-bottom: 8px;
        font-weight: 400;
      }

      .book-rating {
        font-size: 0.85rem;
        color: #f56565;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.3rem;
        font-weight: 400;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        margin: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header-title {
          font-size: 2.5rem;
          margin: 30px 20px 20px;
        }

        .navbar {
          gap: 30px;
          padding: 15px 20px;
        }

        .navbar a {
          font-size: 1rem;
          padding: 8px 16px;
        }

        .search-bar {
          width: 350px;
          padding: 16px 55px 16px 20px;
        }

        .book-card {
          width: 160px;
        }

        .book-section {
          padding: 0 20px 50px;
          gap: 20px;
        }
      }

      @media (max-width: 480px) {
        .header-title {
          font-size: 2rem;
        }

        .navbar {
          gap: 20px;
          flex-wrap: wrap;
        }

        .search-bar {
          width: 280px;
        }

        .book-card {
          width: 140px;
        }

        .book-card img {
          height: 200px;
        }

        .book-info {
          padding: 12px 10px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="header-title">BookMarked</div>

    <div class="navbar">
      <a href="/" class="active">Home</a>
      <a href="/top-rated">Top Rated</a>
    </div>

    <div class="search-container">
      <form class="search-form" action="/recommend" method="POST">
        <input
          type="text"
          name="book_title"
          class="search-bar"
          placeholder="Search for books..."
          required
          autocomplete="off"
          id="searchInput"
        />
        <button type="submit" class="search-btn">Search</button>
        <div class="suggestions" id="suggestions"></div>
        <input type="hidden" name="n_recommendations" value="12" />
      </form>
    </div>

    <div class="section-title">Popular Picks</div>

    <div class="book-section">
      {% if popular_books %} {% for book in popular_books %}
      <div class="book-card" onclick="searchBook('{{ book.title }}')">
        <img
          src="{{ book.image_url }}"
          alt="{{ book.title }}"
          onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'"
        />
        <div class="book-info">
          <div class="book-title">{{ book.title }}</div>
          <div class="book-author">{{ book.author }}</div>
          <div class="book-rating">
            â˜… {{ book.avg_rating }} ({{ book.num_ratings }} ratings)
          </div>
        </div>
      </div>
      {% endfor %} {% else %}
      <div class="loading">Loading popular books...</div>
      {% endif %}
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const suggestions = document.getElementById("suggestions");
      let debounceTimer;

      // Search suggestions
      searchInput.addEventListener("input", function () {
        clearTimeout(debounceTimer);
        const query = this.value.trim();

        if (query.length < 2) {
          suggestions.style.display = "none";
          return;
        }

        debounceTimer = setTimeout(() => {
          fetch(`/api/search?q=${encodeURIComponent(query)}`)
            .then((response) => response.json())
            .then((books) => {
              if (books.length > 0) {
                suggestions.innerHTML = books
                  .map(
                    (book) =>
                      `<div class="suggestion-item" onclick="selectSuggestion('${book}')">${book}</div>`
                  )
                  .join("");
                suggestions.style.display = "block";
              } else {
                suggestions.style.display = "none";
              }
            })
            .catch((error) => {
              console.error("Error fetching suggestions:", error);
              suggestions.style.display = "none";
            });
        }, 300);
      });

      // Hide suggestions when clicking outside
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".search-form")) {
          suggestions.style.display = "none";
        }
      });

      function selectSuggestion(bookTitle) {
        searchInput.value = bookTitle;
        suggestions.style.display = "none";
        searchInput.form.submit();
      }

      function searchBook(bookTitle) {
        searchInput.value = bookTitle;
        searchInput.form.submit();
      }

      // Form submission
      searchInput.form.addEventListener("submit", function (e) {
        if (searchInput.value.trim() === "") {
          e.preventDefault();
          alert("Please enter a book title to search.");
        }
      });
    </script>
  </body>
</html>
